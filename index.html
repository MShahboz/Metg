<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Gang Tokenomics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Gift Gang Tokenomics</h1>
    <h2>1 Stars = 1.5 GG Minted</h2>

    <div class="chart-box">
      <canvas id="donutChart" width="260" height="260"></canvas>
      <ul class="legend">
        <li><span class="dot user"></span>66.66% Pre-Sale</li>
        <li><span class="dot dex"></span>26.66% DEX Liquidity</li>
        <li><span class="dot team"></span>6.66% Team</li>
      </ul>
    </div>

    <div class="affiliate">
      <h3>AFFILIATE PROGRAM</h3>
      <p>Bonus <strong>5% Stars</strong> is automatically added by Telegram to the referrer. No extra GG is minted for this.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('donutChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Pre-Sale', 'DEX Liquidity', 'Team'],
        datasets: [{
          data: [66.66, 26.66, 6.66],
          backgroundColor: ['#3ecf8e', '#50a7e3', '#ff7f50'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: false,
        cutout: '60%',
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
